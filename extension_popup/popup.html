<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片反推+魔搭生图</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>🎨 图片反推+魔搭生图</h1>
            <button id="settingsBtn" class="settings-btn" title="设置">⚙️</button>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 图片上传区域 -->
            <div class="upload-section">
                <!-- URL输入区域 -->
                <div class="url-input-section">
                    <div class="input-group">
                        <input type="url" id="imageUrlInput" class="url-input" placeholder="输入图片URL地址...">
                        <button id="loadUrlBtn" class="btn btn-secondary">加载URL图片</button>
                    </div>
                </div>

                <div class="separator">或</div>

                <div id="fileDropArea" class="file-drop-area">
                    <input type="file" id="fileInput" class="file-input" accept=".png,.jpg,.jpeg,.gif,.bmp" />

                    <!-- 拖放提示 -->
                    <div id="dropPlaceholder" class="drop-placeholder">
                        <div class="feature-icon">📁</div>
                        <p>拖放图片到此处，或点击上传</p>
                        <p class="text-muted">(支持 PNG、JPG、JPEG、GIF、BMP)</p>
                    </div>

                    <!-- 图片预览 -->
                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="预览图片">
                        <button id="removeImageBtn" class="remove-image-btn" title="删除图片">×</button>
                    </div>
                </div>

                <!-- 上传进度 -->
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="progressText">上传中...</span>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button id="analyzeBtn" class="btn btn-primary" disabled>反推并生成</button>
                    <button id="stopBtn" class="btn btn-danger" style="display: none;">停止处理</button>
                </div>
            </div>

            <!-- 反推文字预览区域 -->
            <div class="prompt-preview-section">
                <h3>📝 图片反推文字</h3>
                <div id="promptPreview" class="prompt-preview">
                    <div class="prompt-placeholder">
                        处理完成后将显示图片的反推描述文字
                    </div>
                    <div id="promptContent" class="prompt-content" style="display: none;">
                        <div class="prompt-text" id="promptText"></div>
                        <button id="copyPromptBtn" class="btn btn-small btn-secondary" style="display: none;">复制提示词</button>
                    </div>
                </div>
            </div>

            <!-- 生成结果区域 -->
            <div class="result-section">
                <!-- 排队信息 -->
                <div id="queueInfo" class="queue-info" style="display: none;">
                    <h3>正在处理中</h3>
                    <p id="queueDetail">正在获取排队信息...</p>
                    <div class="progress-bar">
                        <div id="queueProgress" class="progress-fill"></div>
                    </div>
                </div>

                <!-- 主预览区域 -->
                <div id="mainPreview" class="main-preview">
                    <div class="preview-placeholder">
                        选择下方缩略图查看
                    </div>
                </div>

                <!-- 缩略图区域 -->
                <div id="thumbnailsContainer" class="thumbnails-container">
                    <!-- 缩略图将在这里动态生成 -->
                </div>
            </div>
        </div>



        <!-- 设置面板 -->
        <div id="settingsPanel" class="settings-panel" style="display: none;">
            <div class="settings-header">
                <h3>设置</h3>
                <button id="closeSettings" class="close-btn">×</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="openaiKey">ModelScope API Key:</label>
                    <input type="password" id="openaiKey" placeholder="输入你的ModelScope API Key">
                </div>
                <div class="setting-item">
                    <label for="modelScopeCookie">ModelScope Cookie:</label>
                    <textarea id="modelScopeCookie" placeholder="输入你的ModelScope Cookie" rows="4"></textarea>
                </div>

                <!-- 模型设置 -->
                <div class="setting-section">
                    <h4>模型设置</h4>
                    <div class="setting-item">
                        <label for="checkpointSelect">Checkpoint模型:</label>
                        <select id="checkpointSelect" class="model-select">
                            <option value="">请选择Checkpoint模型</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label for="lora1Select">LoRA模型1:</label>
                        <select id="lora1Select" class="model-select">
                            <option value="">请选择LoRA模型</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label for="lora2Select">LoRA模型2:</label>
                        <select id="lora2Select" class="model-select">
                            <option value="">请选择LoRA模型</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label for="lora3Select">LoRA模型3:</label>
                        <select id="lora3Select" class="model-select">
                            <option value="">请选择LoRA模型</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label for="lora4Select">LoRA模型4:</label>
                        <select id="lora4Select" class="model-select">
                            <option value="">请选择LoRA模型</option>
                        </select>
                    </div>
                </div>

                <!-- 图像设置 -->
                <div class="setting-section">
                    <h4>图像设置</h4>
                    <div class="setting-item">
                        <label for="imageWidth">图片宽度:</label>
                        <input type="number" id="imageWidth" value="1104" min="256" max="2048">
                    </div>
                    <div class="setting-item">
                        <label for="imageHeight">图片高度:</label>
                        <input type="number" id="imageHeight" value="1472" min="256" max="2048">
                    </div>
                    <div class="setting-item">
                        <label for="numImages">生成图片数量:</label>
                        <input type="number" id="numImages" value="4" min="1" max="4">
                    </div>
                    <div class="setting-item">
                        <label for="enableHires" class="checkbox-label">
                            <input type="checkbox" id="enableHires" checked>
                            启用高清修复
                        </label>
                    </div>
                </div>

                <div class="settings-actions">
                    <button id="saveSettings" class="btn btn-primary">保存设置</button>
                    <button id="resetSettings" class="btn btn-secondary">重置</button>
                    <button id="loadModels" class="btn btn-info">加载模型</button>
                </div>
            </div>
        </div>

        <!-- Toast 通知容器 -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
